<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToDo-List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
  <main class="card" role="application" aria-labelledby="title">
    <h1 id="title">Lista de Tarefas</h1>

    <div class="input-container">
      <input id="taskInput" type="text" placeholder="Escreva uma tarefa..." aria-label="Nova tarefa" />
      <button id="addTaskBtn" class="add-task-btn" aria-label="Adicionar tarefa">Adicionar</button>
    </div>

    <ul id="taskList"></ul>
  </main>

  <script src="script.js"></script>

</body>

</html>
